# .github/workflows/docker-ci.yml

name : Docker CI/CD (Node.js App)

# 원크플로우가 실행될 조건 (main 브랜치에 코드가 푸시될 때)
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      ## 코드 테스트 ##
      - name : Checkout repository
        uses: actions/checkout@v4

      - name: Node.js 환경 설정
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          # cache: 'npm'

      - name: 의존성 설치
        run: npm ci
      
      - name: 단위 테스트 실행
        run: npm run test:unit
      
      - name: 통합 테스트 실행
        run: npm run test:integration    


      ## 이미지 빌드 ##
      # 1. 저장소 코드 체크아웃
      # - name : Checkout repository
      #   uses: actions/checkout@v4

      # 2. Docker 로그인 (Secret에 저장된 인증 정보 사용)
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3. Docker 이미지 메타데이터 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 이미지 빌드 및 Docker Hub 푸시
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Dockerfile이 있는 현재 디렉토리
          push: true #빌드 후 바로 푸시
          tags: ${{ secrets.DOCKER_USERNAME }}/nwork:latest # 최종 이미지 태그 지정
